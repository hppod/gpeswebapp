<div class="container-fluid marginTopBottomContentContainer">
    <app-loading [condition]="isLoading"></app-loading>
    <div *ngIf="noticia">
        <h2 class="titlePage">{{noticia['titulo']}}</h2>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <p class="dataNoticia">Publicado em {{noticia['date'] | date: 'dd/MM/yyyy'}}</p>
            </div>
            <div class="col-sm compartilharFacebook">
            </div>
        </div>
        <div *ngIf="hasImage">
            <img class="imagemNoticia" [src]="source">
            <hr>
        </div>
        <p class="conteudoNoticia" innerHTML="{{noticia['descricao']}}"></p>
    </div>
    <div *ngIf="noticia && hasMultipleImages">
        <hr>
        <h2 class="titlePage">Galeria</h2>
        <app-gallery [images]="noticia['file']"></app-gallery>
    </div>
    <div *ngIf="!isLoading && !noticia">
        <app-no-data [message]="messageApi"></app-no-data>
    </div>
</div>
