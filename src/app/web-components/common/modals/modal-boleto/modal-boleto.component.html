<div class="modal-body">
    <p>{{message}}</p>
    <div class="text-center">
        <a href="{{boleto}}" target="_blank">
            <button type="button" class="btn btn-success" (click)="ok()">Visualizar boleto</button>
        </a>
    </div>
</div>
<div *ngIf="withFooter" class="modal-footer">
    <button type="button" class="btn btn-outline-success btn-sm" (click)="ok()">Ok</button>
</div>
