<div class="container-fluid marginTopBottomContentContainerAdminPanel">
    <app-loading [condition]="isLoading"></app-loading>
    <div *ngIf="!isLoading && statusResponse == 200">
        <div class="row">
            <div class="col-sm-6 positionTitle">
                <h5 *ngIf="home">{{home['titulo']}}</h5>
            </div>
            <div class="col-sm-6 positionButtons">
                <button type="button" class="btn btn-outline-warning btn-sm"
                    [routerLink]="['/admin/home/atualizar', home['titulo']]">Editar</button>
                <button *ngIf="isAdmin" type="button" class="btn btn-outline-danger btn-sm"
                    (click)="canDelete(home['titulo'], home['_id'])">Excluir</button>
            </div>
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="form-control-label">TÃ­tulo</label>
                    <div>
                        {{home['titulo']}}
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <label class="form-control-label">Descricao</label>
                    <div>
                        {{home['descricao']}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
