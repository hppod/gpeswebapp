<div class="col-md-6 offset-md-3 mt-5 border-zero">
  <app-loading [condition]="isLoading"></app-loading>
  <div *ngIf="!isLoading" class="card">
    <!-- <h5 class="card-header">Asilo Web App - Login</h5> -->
    <img class="img-fluid logo-asilo" alt="Volte para a página inicial" src="../../../../assets/img/brand/logoGPES.png">
    <div class="card-body">
      <form [formGroup]="_formLogin">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" formControlName="senha" class="form-control" placeholder="Senha" togglePassword>
        </div>
        <div class="row">
          <div class="col-sm-6 pointer forgetPassword">
            <a [routerLink]="['/admin/auth/esqueci-a-senha']">Esqueci minha senha</a>
          </div>
          <div class="col-sm-6 loginButton">
            <button type="submit" class="btn btn-outline-info-dkorange btn-sm" (click)="login()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="!isLoading" class="col-sm-12 backHome">
  <a [href]="urlToHome">Voltar para o início</a>
</div>
