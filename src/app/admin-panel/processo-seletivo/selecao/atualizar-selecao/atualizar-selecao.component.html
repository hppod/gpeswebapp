<div class="container-fluid marginTopBottomContentContainerAdminPanel">
    <div>
      <div class="row">
        <div class="col-sm-6 positionTitle">
          <h5>Atualizar Seleção</h5>
        </div>
        <p class="col-sm-6 positionRequired">
          * Campos obrigatórios
        </p>
      </div>
      <div>
        <form [formGroup]="selecaoForm" novalidate>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="titulo" class="form-control-label">Título <span class="required">*</span></label>
              <input type="text" name="titulo" class="form-control" placeholder="Título" formControlName="titulo">
              <small *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="text-danger">
                <div *ngIf="titulo.errors.required">
                  Título é obrigatório.
                </div>
              </small>
            </div>
            <div class="form-group col-sm-3" *ngIf="atualizarDataInicio">
                <label for="dataInicio" class="text-center" >Data Início <span
                        class="text-danger">*</span></label><br>
                <input type="date" name="dataInicio" class="form-control" formControlName="dataInicio">
                <small *ngIf="dataInicio.invalid && (dataInicio.dirty || dataInicio.touched)"
                    class="text-danger">
                    <div *ngIf="dataInicio.errors.required">
                        Data de início é obrigatória.
                    </div>
                </small>
            </div>
            <div class="form-group col-sm-3">
                <label for="dataFim" class="text-center">Data Fim <span
                        class="text-danger">*</span></label><br>
                <input type="date" name="dataFim" class="form-control" formControlName="dataFim">
                <small *ngIf="dataFim.invalid && (dataFim.dirty || dataFim.touched)"
                    class="text-danger">
                    <div *ngIf="dataFim.errors.required">
                        Data de fim é obrigatória.
                    </div>
                </small>
            </div>
            <div class="form-group col-sm-12">
              <label for="descricao" class="form-control-label">Descrição <span class="required">*</span></label>
              <textarea class="form-control" formControlName="descricao" type="text" placeholder="Descrição do processo seletivo..."
                id="descricao"></textarea>
              <small *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="text-danger">
                <div *ngIf="descricao.errors.required">
                  Descrição é obrigatória.
                </div>
              </small>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12 positionButtons">
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="canCancel()">Cancelar</button>
              <button type="button" class="btn btn-outline-success btn-sm" (click)="updateSelecao()">Atualizar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
