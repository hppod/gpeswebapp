<div class="container-fluid marginTopBottomContentContainerAdminPanel">
    <div>
      <div class="row">
        <div class="col-sm-6 positionTitle">
          <h5>Adicionar Seleção</h5>
        </div>
        <p class="col-sm-6 positionRequired">
          * Campos obrigatórios
        </p>
      </div>
      <div>
        <app-loading [condition]="isLoading"></app-loading>
        <form [formGroup]="selecaoForm" (ngSubmit)="postSelecao(selecaoForm.value)" novalidate>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="titulo" class="form-control-label">Título <span class="required">*</span></label>
              <input type="text" name="titulo" class="form-control" placeholder="Título" formControlName="titulo">
              <small *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="text-danger">
                <div *ngIf="titulo.errors.required">
                  Título é obrigatório.
                </div>
                <div *ngIf="titulo.errors.selecaoTituloAlreadyExists">
                  Já existe um registro com esse título. Escolha outro título.
                </div>
              </small>
            </div>
            <div class="form-group col-sm-3">
                <label for="dataInicio" class="text-center">Data Início <span
                        class="text-danger">*</span></label><br>
                <input type="date" name="dataInicio" class="form-control" placeholder="Data de Início"
                    formControlName="dataInicio">
                <small *ngIf="dataInicio.invalid && (dataInicio.dirty || dataInicio.touched)"
                    class="text-danger">
                    <div *ngIf="dataInicio.errors.required">
                        Data de início é obrigatória.
                    </div>
                </small>
            </div>
            <div class="form-group col-sm-3">
                <label for="dataFim" class="text-center">Data Fim <span
                        class="text-danger">*</span></label><br>
                <input type="date" name="dataFim" class="form-control" placeholder="Data de Fim"
                    formControlName="dataFim">
                <small *ngIf="dataFim.invalid && (dataFim.dirty || dataFim.touched)"
                    class="text-danger">
                    <div *ngIf="dataFim.errors.required">
                        Data de fim é obrigatória.
                    </div>
                </small>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12 positionButtons">
              <button type="button" *ngIf="selecaoForm.dirty" class="btn btn-outline-danger btn-sm"
                (click)="Cancel()">Cancelar</button>
              <button type="submit" class="btn btn-outline-success btn-sm" [disabled]="!selecaoForm.valid">
                Adicionar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
