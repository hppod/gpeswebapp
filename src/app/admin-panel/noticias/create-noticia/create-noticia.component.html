<div class="container-fluid marginTopBottomContentContainerAdminPanel">
    <div>
        <div class="row">
            <div class="col-sm-6 positionTitle">
                <h5>Adicionar notícia</h5>
            </div>
            <p class="col-sm-6 positionRequired">
                * Campos obrigatórios
            </p>
        </div>
        <div>
            <form [formGroup]="noticiaForm" novalidates>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="titulo" class="form-control-label">Título <span class="text-danger">*</span></label>
                        <input type="text" name="titulo" class="form-control" placeholder="Título"
                            formControlName="titulo">
                        <small *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="text-danger">
                            <div *ngIf="titulo.errors.required">
                                Título é obrigatório.
                            </div>
                            <div *ngIf="titulo.errors.noticiaTituloAlreadyExists">
                                Já existe um registro com esse título. Escolha outro título.
                            </div>
                        </small>
                    </div>
                </div>
                <div class="form-group form-control-sm12">
                    <label for="descricao" class="form-control-label">Descrição <span
                            class="text-danger">*</span></label>
                    <app-ngx-editor [config]="editorConfig" name="descricao" placeholder="Descrição..."
                        formControlName="descricao">
                    </app-ngx-editor>
                    <small *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="text-danger">
                        <div *ngIf="descricao.errors.required">
                            Descrição é obrigatório.
                        </div>
                    </small>
                </div>
                <app-file-uploader [fileAccept]="'images'"></app-file-uploader>
                <br>
                <div class="row">
                    <div class="col-sm-12 positionButtons">
                        <button type="button" *ngIf="noticiaForm.dirty" class="btn btn-outline-danger btn-sm"
                            (click)="canCancel()">Cancelar</button>
                        <button type="button" class="btn btn-outline-success btn-sm" [disabled]="noticiaForm.invalid"
                            (click)="postNoticia()">Adicionar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
