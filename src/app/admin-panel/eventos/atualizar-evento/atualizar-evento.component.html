<div class="container-fluid marginTopBottomContentContainerAdminPanel">
  <div>
    <div class="row">
      <div class="col-sm-6 positionTitle">
        <h5>Atualizar evento</h5>
      </div>
      <p class="col-sm-6 positionRequired">
        * Campos obrigatórios
      </p>
    </div>
    <div>
      <form [formGroup]="eventoForm" novalidates>
        <div class="form-row">
          <div class="form-group col-sm-12">
            <label for="titulo" class="form-control-label">Título <span class="text-danger">*</span></label>
            <input type="text" name="titulo" class="form-control" placeholder="Título" formControlName="titulo">
            <small *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="text-danger">
              <div *ngIf="titulo.errors.required">
                Título é obrigatório.
              </div>
            </small>
          </div>
        </div>
        <div class="form-group form-control-sm12">
          <label for="descricao" class="form-control-label">Descrição <span class="text-danger">*</span></label>
          <angular-editor [config]="editorConfig" name="descricao" formControlName="descricao"></angular-editor>
          <small *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="text-danger">
            <div *ngIf="descricao.errors.required">
              Descrição é obrigatório.
            </div>
          </small>
        </div>
        <div class="form-row">
          <div class="form-group-col-sm-12">
            <label for="data" class="form-control-label">Data do Evento <span class="text-danger">*</span></label>
            <input type="date" name="data" class="form-control" formControlName="date">
          </div>
        </div>
        <app-file-uploader [fileAccept]="'images'" [files]="FileSnippet"></app-file-uploader>
        <br />
        <div class="row">
          <div class="col-sm-12 positionButtons">
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="canCancel()">Cancelar</button>
            <button type="button" class="btn btn-outline-success btn-sm" (click)="updateEvento()">Atualizar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
