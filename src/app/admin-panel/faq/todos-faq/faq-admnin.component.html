<div class="container-fluid marginTopBottomContentContainerAdminPanel">
  <div>
    <div class="row">
      <div class="col-sm-6 positionTitle">
        <h5>Dúvidas Frequentes</h5>
      </div>
      <div class="col-sm-6 positionButtons">
        <button type="button" class="btn btn-outline-info-dkblue btn-sm"
          (click)="openModal(template)">Ordenação</button>
        <button type="button" class="btn btn-outline-success btn-sm"
          [routerLink]="['/admin/faq/novo']">Adicionar</button>
      </div>
    </div>
    <app-loading [condition]="isLoading"></app-loading>
    <div class="table-responsive" id="marginTopTable">
      <table *ngIf="!isLoading && statusResponse == 200" class="table">
        <thead>
          <tr>
            <th scope="row">Perguntas</th>
            <th scope="row">Ações</th>
          </tr>
        </thead>
        <tbody routerLinkActive="active">
          <tr class="pointer hoverRowTable"
            *ngFor="let faq of faqs | paginate: {itemsPerPage: limit, currentPage: p, totalItems: total}">
            <td [routerLink]="['/admin/faq/detalhes', faq['pergunta']]">{{faq['pergunta']}}</td>
            <td>
              <button class="btn btn-outline-warning btn-sm"
                [routerLink]="['/admin/faq/atualizar', faq['pergunta']]">Editar</button>
              <button *ngIf="isAdmin" class="btn btn-outline-danger btn-sm"
                (click)="onDelete(faq['_id'], faq['pergunta'])">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-no-data *ngIf="!isLoading && statusResponse == 204 && !faqs"></app-no-data>
    <app-error *ngIf="!isLoading && statusResponse != 200 && statusResponse != 204 && !faqs"></app-error>
    <nav *ngIf="faqs">
      <ul class="pagination">
        <pagination-controls class="my-pagination" (pageChange)="getPage($event)" previousLabel="Anterior"
          nextLabel="Próximo">
        </pagination-controls>
      </ul>
    </nav>
  </div>
</div>



<ng-template #template>
  <div>
    <div class="modal-header">
      <h5 class="modal-title">Ordenar Dúvidas Frequentes</h5>
    </div>
    <app-loading [condition]="isLoading"></app-loading>
    <div *ngIf="faqs && statusResponse == 200" class="modal-body">
      <div class="table-responsive" id="marginTopTable">
        <table *ngIf="!isLoading && statusResponse == 200" class="table">
          <thead>
            <tr>
              <th class="info-dragndrop" scope="row">
                Clique e arraste para ordenar
              </th>
            </tr>
          </thead>
          <tbody dragula="FAQ" [(dragulaModel)]='faqs'>
            <tr class="pointer hoverRowTable cursorMouse" *ngFor="let faq of faqs">
              <td><i class="fa fa-bars"> &nbsp;{{faq['pergunta']}}</i></td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-no-data *ngIf="!isLoading && statusResponse == 204 && !faqs"></app-no-data>
      <app-error *ngIf="!isLoading && statusResponse != 200 && statusResponse != 204 && !faqs"></app-error>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="Cancel()">Cancelar</button>
      <button type="button" class="btn btn-outline-success btn-sm" (click)="Salvar()">Salvar</button>
    </div>
  </div>
</ng-template>
