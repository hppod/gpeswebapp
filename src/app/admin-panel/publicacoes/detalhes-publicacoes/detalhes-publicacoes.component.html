<div class="container-fluid marginTopBottomContentContainerAdminPanel">
  <app-loading [condition]="isLoading"></app-loading>
  <div *ngIf="!isLoading && statusResponse == 200">
    <div class="row">
      <div class="col-sm-6 positionTitle">
        <h5>{{document['titulo']}}</h5>
      </div>
      <div class="col-sm-6 positionButtons">
        <button type="button" class="btn btn-outline-warning btn-sm"
          [routerLink]="['/admin/publicacoes/atualizar', document['titulo']]">Editar</button>
        <button *ngIf="isAdmin" type="button" class="btn btn-outline-danger btn-sm"
          (click)="canDelete(document['titulo'], document['_id'], document['file']['filename'])">Excluir</button>
      </div>
    </div>
    <br>
    <div>
      <div class="row">
        <div class="col-sm-6">
          <label class="form-control-label">Título</label>
          <div>
            {{document['titulo']}}
          </div>
        </div>
        <div class="col-sm-6">
          <label class="form-control-label">Categoria</label>
          <div>
            {{document['categoria']}}
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <label class="form-control-label">Autores</label>
          <div>
            {{documentAutores}}
          </div>
        </div>
        <div class="col-sm-6">
          <label class="form-control-label">Publicado Em</label>
          <div>
            {{document['plataforma']}}
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <label class="form-control-label">Cidade</label>
          <div>
            {{document['cidade']}}
          </div>
        </div>
        <div class="col-sm-6">
          <label class="form-control-label">Data da publicação</label>
          <div>
            {{document['dataPublicacao'] | date: 'dd/MM/yyyy':"UTC"}}
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <label class="form-control-label">Resumo</label>
          <div>
            {{document['descricao']}}
          </div>
        </div>
        <div class="col-sm-6">
          <label class="form-control-label">Arquivo</label>
          <div>
            <!--{{document['file']['originalname']}} &nbsp; --><a class="pointer linkToFile" [href]="file"
              target="_blank">
              Ver arquivo <i class="fa fa-eye"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
