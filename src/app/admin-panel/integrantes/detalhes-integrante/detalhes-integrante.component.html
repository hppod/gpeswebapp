<div class="container-fluid marginTopBottomContentContainerAdminPanel">
    <app-loading [condition]="isLoading"></app-loading>
    <div *ngIf="!isLoading && statusResponse == 200">
        <div class="row">
            <div class="col-sm-6 positionTitle">
                <h5>Integrante</h5>
            </div>
            <div class="col-sm-6 positionButtons">
                <button type="button" class="btn btn-outline-warning btn-sm"
                    [routerLink]="['/admin/integrantes/editar', integrante['nome']]">Editar</button>
                <button *ngIf="isAdmin" type="button" class="btn btn-outline-danger btn-sm"
                    (click)="delete(integrante['_id'], integrante['nome'])">Excluir</button>
            </div>
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-control-label">Nome</label>
                    <div>
                        {{integrante['nome']}}
                    </div>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div *ngIf="integrante['email']">
                        <label class="form-control-label">Email</label>
                        <div>
                            {{integrante['email']}}
                        </div>
                        <br>
                    </div>
                    <div *ngIf="integrante['contato'] != ''">
                        <label class="form-control-label">Linkedin</label>
                        <div>
                            {{integrante['contato']}}
                        </div>
                        <br>
                    </div>
                    <div *ngIf="integrante['lattes'] != ''">
                        <label class="form-control-label">Lattes</label>
                        <div *ngIf="integrante['lattes'] != ''">
                            {{integrante['lattes']}}
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-control-label">Data Inicio</label>
                    <div>
                        {{integrante['dataInicio'] | date: 'dd/MM/yyyy':"UTC"}}
                    </div>
                    <br>
                    <label class="form-control-label" *ngIf="integrante['dataFim'] != null">Data Fim</label>
                    <div *ngIf="integrante['dataFim'] != null">
                        {{integrante['dataFim'] | date: 'dd/MM/yyyy':"UTC"}}
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="integrante['projetosIntegrante'] != null && integrante['projetosIntegrante'].length != 0">
                <div class="col-sm-12">
                    <label class="form-control-label">Projetos</label>
                </div>
            </div>
            <div class="row margem" *ngIf="integrante['projetosIntegrante'] != null && integrante['projetosIntegrante'].length != 0">
                <div *ngFor="let projeto of integrante.projetosIntegrante">
                    <div
                        *ngIf="integrante['projetosIntegrante'][integrante['projetosIntegrante'].length - 1].titulo != projeto.titulo">
                        {{projeto.titulo}} -&nbsp;</div>
                    <div
                        *ngIf="integrante['projetosIntegrante'][integrante['projetosIntegrante'].length - 1].titulo == projeto.titulo">
                        {{projeto.titulo}}</div>
                </div>
            </div>
        </div>
    </div>
